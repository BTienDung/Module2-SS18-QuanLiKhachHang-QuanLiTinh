<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<center>
    <fieldset>
        <legend><h1>Create customer</h1></legend>
        <p>
            <a th:href="@{/customers}">Customer list</a>
        </p>
        <th:block th:if="${message}">
            <p th:text="${message}"></p>
        </th:block>
        <form th:action="@{/create-customer}" th:object="${customer}" method="post">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}"></td>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td><input type="text" th:field="*{firstName}"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" th:field="*{lastName}"></td>
                </tr>
                <tr>
                    <td>Province:</td>
                    <td>
                        <select name="province">
                            <option th:each="p:${provinces}" th:value="${p.id}" th:text="${p.name}" th:selected="(${p.id}==*{province.id})"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Create customer"></td>
                </tr>

            </table>
        </form>
    </fieldset>
</center>
</body>
</html>
